
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consultas</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            
            font-family: Arial, Helvetica, sans-serif;
            /* background: rgb(239,252,237);
            background: radial-gradient(circle, rgba(239,252,237,1) 0%, rgba(244,255,243,1) 100%); */
            background-color: #1D4779;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 110vh;
            margin:0 0 20px 0;
        }
        h3{
            margin: 0;
        }
        li{
            padding: 2px 0;
        }
        img{
            height: 100%;
            max-width: 100%;
        }
        a{
            text-decoration: none;
        }
        .nav{
            padding: 10px 0;
            width: 100%;
            box-shadow: 0px 5px 5px rgba(0, 0, 0,.2);
            display: flex;
            justify-content: center;
            background: #fff;
        }
        .nav-container{
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .nav-logo{
            height: 80px;
        }
        .nav-portal{
            height: 80px;
        }
        .container{
            margin:0 auto;
            width: 80%;
            display: flex;/**/
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;/**/
            align-items: center;/**/
            /* height: 100vh; */
        }
        .portada{
            width: 100%;
        }    
        .portada-titulo{
            text-align: center;
            color:#00A959;
            padding: 15px;
        }
        .wrapper {
            width: 100%;
        }
        .tabs {
            position: relative;
            display: flex;
            margin: 0;
            padding: 0;
            width: 100%;
            list-style: none;
            justify-content:  space-around;
            cursor: pointer; 
        }
        .titleTab {
            font-weight: normal;
        }
        /* start tab - items  */
        .tabs-items {
            position: relative;
            z-index: 40;
            width: 25%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .tabs-items::after {
            content: "";
            position: relative;
            display: block;
            background-color : rgba(255, 255, 255, .4);
            height: 100%;
            widows: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .tabs-items:hover::after {
            animation: pestañatab .3s ease-in-out forwards ;
        }
        @keyframes pestañatab {
            0%{top: 0;}
            100% {top:-10px; }
        }
        .tabs-items > h3 {
            margin: 0;
            padding: 0;
            position: relative  ;
            z-index: 20;
            color:white;
            display: block;
        }
        .newTab {
            position: absolute;
            z-index: 10;
            transform: translateY(0%);
            width: 100%;
            height: 120%;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            background-color:white;    
            opacity: 0;
            }
        @keyframes hidetab {
           0% {
            transform: translateY(-100%);
           }
           100%{
            transform: translateY(-0%);
           }
        }
        .activeTabItem{
            background-color: rgba(255, 255, 255, 1);
            transition-delay: 2s;
        }
        .activeTabItem .titleTab{
            color :black;
            font-weight: bold;
            animation: colorTitle .4s ease-in-out  forwards;
        }
            @keyframes colorTitle {
                from{color:white}to{color:black}
            }
        .activeTabItem .newTab{
            animation: .4s ease-in-out  newtab   forwards; 

        }
        @keyframes newtab {
           0% {
            transform: translateY(-13%);
           }
           20%{
               opacity: 1;
           }
           100%{
            transform: translateY(-85%);
            opacity: 1;
           }
        }
        /* emd tab - items  */
        
        /* start tab - contents  */
        .tab-contents {
            position: relative;
            z-index: 50;
            margin: 0;
            padding: 0;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            list-style: none;
        }
        .tab-itemContent {
            display: none;
            padding: 2em;
            outline: red solid 1px;
        }


        .tab-itemContent:nth-child(1) {
            color:red;
        }
        .tab-itemContent:nth-child(2) {
            color:orange;
        }
        .tab-itemContent:nth-child(3) {
            color:blue;
        }
        .tab-itemContent:nth-child(4) {
            color:green;
        }
        

        .activeTabContent {
            display: block;
        }
        .itemContent-wrapper {
            text-align: justify;
        }
       
        /* end tab - contents  */
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="http://www.sath.gob.pe/" target="_blank">
                    <img src="image/sath-logo.svg" alt="logo">
                </a>
            </div> 
            <div class="nav-portal">
                <a href="http://www.transparencia.gob.pe/enlaces/pte_transparencia_enlaces.aspx?id_entidad=13805&id_tema=1&ver=D" target="_blank">
                    <img src="image/logo-portal-transparencia.png" alt="portal-transparencia">
                </a>    
            </div>
        </div>    
    </nav>
    <div class="container">
        <div class="portada">
           <h1 class="portada-titulo">Estado de Cuenta</h1>
        </div>
        <section class="wrapper">
            <!-- opciones  -->
            <ul class="tabs">
                <li class="tabs-items activeTabItem" onclick="showTabContents(0)">
                    <h3 class="titleTab">Código</h3>
                    <div class="newTab"></div>
                </li>
                <li class="tabs-items" onclick="showTabContents(1)">
                    <h3 class="titleTab">DNI - RUC</h3>
                    <div class="newTab"></div>
                </li>
                <li class="tabs-items" onclick="showTabContents(2)">
                    <h3 class="titleTab">Razón Social</h3>
                    <div class="newTab"></div>
                </li>
                <li class="tabs-items" onclick="showTabContents(3)">
                    <h3 class="titleTab">Apellidos y Nombres</h3>
                    <div class="newTab"></div>
                </li>
            </ul>
            <!-- contenidos de las opciones -->
            <ul class="tab-contents">
                <li class="tab-itemContent activeTabContent">
                    <div class="itemContent-wrapper">
                       <h4>Ingrese el código de contribuyente:</h4>



                        
                    </div>
                </li>
                 <li class="tab-itemContent">
                    <div class="itemContent-wrapper">
                       <h4>Ingrese el número de DNI o RUC:</h4>
                            
                    </div>
                </li>
                <li class="tab-itemContent">
                    <div class="itemContent-wrapper">
                       <h4>Ingrese el nombre de la Razón Social:</h4>

                    </div>
                </li>
                <li class="tab-itemContent">
                    <div class="itemContent-wrapper">
                       <h4>Ingrese los Apellidos y Nombres:</h4>

                </div>
                </li>
            </ul>
        </section>
    </div>
    <script>
        var tabsItems=document.querySelectorAll(".tabs-items");
        // for (var i=0 ; $tabsItems.length;i++){
        //     console.log($tabsItems[i])

        // }


        var $tabsItemContent=document.querySelectorAll(".tab-itemContent")
        var $newTab=document.querySelectorAll(".newTab");

        function limpiarClases() {
            for ( var i = 0 ; i < tabsItems.length; i++) {
                tabsItems[i].classList.remove("activeTabItem")
            }
        }
        for ( var i = 0 ; i < tabsItems.length; i++) {
            console.log(tabsItems)

            tabsItems[i].addEventListener("click", function () {
                limpiarClases()
                // 0pinche error explorer
                console.log(tabsItems)
                 tabsItems[i].classList.toggle("activeTabItem")

                // if ( $tabsItems[i].classList.toggle("activeTabItem") ) {
                    // } else {
                    // $tabsItems[i].classList.add("activeTabItem")
            //     } 
            });
        }
        function showTabContents(index) {
            $tabsItemContent.forEach(function (node) {
                 node.style.display="none"
            });
            $tabsItemContent[index].style.display="block"
        }
    </script>
</body>
</html>
